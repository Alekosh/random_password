<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <section class="section">
      <!--==================-->
      <h1>Password Generator</h1>

      <div class="block">
        <output>8</output>
        <input class="slider" type="range" value="8" min="1" max="25"
          oninput="this.previousElementSibling.value = this.value">
      </div>

      <button class="btn generate">Generate Password</button>
      <!--==================-->

      <div class="block">
        <label for=""> Speacial characters
          <input type="checkbox" class="checkbox">
        </label>
      </div>

      <!--==================-->
      <div class="output">
        <h4 class="pwd_text">Click first on generate button</h4>
        <button class="btn copy">Click for Copy</button>
      </div>
      <span class="copy_text"></span>
      <!--==================-->
    </section>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
